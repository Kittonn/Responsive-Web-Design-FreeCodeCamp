<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div id="main">
        <h1 id="title">Test</h1>
        <p id="description">test</p>
        <form action="" id="survey-form">
            <label for="" id="name-label">Name</label>
            <input type="text" name="" placeholder="Enter name" id="name" required>
            <label for="" id="email-label">Email</label>
            <input type="email" name="" placeholder="Enter email" id="email" required>
            <label for="" id="number-label">Num</label>
            <input type="number" min="18" max="99" name="" placeholder="Enter number" id="number">
            <select name="" id="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="">student</option>
                <option value="">Dev</option>
            </select>
            <input type="radio" name="radio" value="definitely">Definitely<br>
            <input type="radio" name="radio" value="maybe">Maybe<br>
            <input type="radio" name="radio" value="notsure">Not sure<br>
            <input type="checkbox" name="future" value="Frontend">Front-End Projects<br>
            <input type="checkbox" name="future" value="Backend">Back-End Projects<br>
            <input type="checkbox" name="future" value="Datavis">Data Visualization<br>
            <input type="checkbox" name="future" value="Challenges">Challenges<br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">submit</button>
        </form>
    </div>
</body>

</html>
